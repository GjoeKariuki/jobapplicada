<div class="container">
  <form [formGroup]="jobApplicationForm" (ngSubmit)="applyJob()">
    <div class="form-group">
      <label for="JobID">Job ID</label>
      <input type="text" id="JobID" class="form-control" formControlName="JobID" />
      <div *ngIf="jobApplicationForm.get('JobID')?.touched && jobApplicationForm.get('JobID')?.invalid" class="alert alert-danger">
        Job ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="UserID">User ID</label>
      <input type="text" id="UserID" class="form-control" formControlName="UserID" />
      <div *ngIf="jobApplicationForm.get('UserID')?.touched && jobApplicationForm.get('UserID')?.invalid" class="alert alert-danger">
        User ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="CoverLetter">Cover Letter</label>
      <textarea id="CoverLetter" class="form-control" formControlName="CoverLetter" rows="5"></textarea>
      <div *ngIf="jobApplicationForm.get('CoverLetter')?.touched && jobApplicationForm.get('CoverLetter')?.invalid" class="alert alert-danger">
        <div *ngIf="jobApplicationForm.get('CoverLetter')?.errors?.['required']">Cover Letter is required.</div>
        <div *ngIf="jobApplicationForm.get('CoverLetter')?.errors?.['minlength']">Cover Letter must be at least 100 characters.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!jobApplicationForm.valid" (click)="submitForm()">Apply</button>
  </form>
</div>
