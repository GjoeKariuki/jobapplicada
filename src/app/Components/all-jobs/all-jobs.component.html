
<h1>ALL JOBS</h1>
<div class="container">
    <div class="job-listing" *ngIf="jobs | async as job">
       
        <div class="job" *ngFor="let jb of job" >
            <h3>{{jb.Title}}</h3>
            <p>{{jb.Location}}</p>
            <p>{{jb.Description}}</p>
            <button class="btn" ><a href="/single">More Details</a></button>
    
        </div>
    </div>
</div>

<div *ngIf="!jobs">
    <p>No Jobs  Available!!!</p>
</div>
